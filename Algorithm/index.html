<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Two Sum Finder</h1>
        <form id="two-sum-form">
            <label for="numbers">Enter numbers (comma separated):</label>
            <input type="text" id="numbers" placeholder="e.g., 2, 7, 11, 15" required>
            
            <label for="target">Enter target sum:</label>
            <input type="number" id="target" required>
            
            <button type="submit">Find Indices</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
